<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>StopWatch</title>
    <link rel="stylesheet" href="dist/tailwind.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Nunito', sans-serif;">
    <div class="flex flex-col items-center justify-center h-[calc(100vh-46px)]">
        <header class="flex items-center space-x-2 p-6">
            <h2 class="text-6xl text-transparent bg-clip-text bg-gradient-to-br from-blue-500 to-green-200">
                StopWatch
            </h2>

            <svg class="w-16 h-22 text-blue-400" fill="currentColor" stroke="none" stroke-linecap="round"
                stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
                <path
                    d="M18.3,8.59l.91-.9a1,1,0,0,0-1.42-1.42l-.9.91a8,8,0,0,0-9.79,0l-.91-.92A1,1,0,0,0,4.77,7.69l.92.91A7.92,7.92,0,0,0,4,13.5,8,8,0,1,0,18.3,8.59ZM12,19.5a6,6,0,1,1,6-6A6,6,0,0,1,12,19.5Zm-2-15h4a1,1,0,0,0,0-2H10a1,1,0,0,0,0,2Zm3,6a1,1,0,0,0-2,0v1.89a1.5,1.5,0,1,0,2,0Z">
                </path>
            </svg>
        </header>
        <main class="bg-white">
            <p class="text-6xl mb-6 text-center tracking-widest tabular-nums"></p>
            <div class="flex items-center space-x-4">
                <button onclick="start()"
                    class="btn1 h-8 w-20 bg-green-400 text-blue-50 font-bold rounded-full hover:bg-green-600 border-2 border-blue-300 focus:outline-none transition-duration-300">Start</button>
                <button onclick="reset()"
                    class="btn3 h-8 w-16 text-green-400 font-bold rounded-full border-2 border-blue-300 hover:bg-blue-50 focus:outline-none transition-duration-300">Reset</button>
                <div class="flex-grow"></div>
                <button class="togglebtn focus:outline-none ml-8" onclick="toggleFullScreen()">
                    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACQAAAAkCAQAAABLCVATAAAAK0lEQVR4AWNAgFEwCv6jQnxyQ9MgAoBog0YNGoJgFNAxHY0aNBKK2lEwCgCCjZtl7xalSwAAAABJRU5ErkJggg==">
                </button>
            </div>
        </main>
    </div>

    <footer class="space-x-2 text-center">
        <div class="flex items-center justify-center space-x-2 ">
            <a href="https://github.com/arslannoorpansota/stop-watch" target="_blank"
                class="bg-transparent rounded-md inline-flex items-center justify-center text-gray-500 hover:text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-600 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" />
                </svg>
            </a>
            <a href="https://www.instagram.com/arslannoorpansota/" target="_blank"
                class="text-gray-500 hover:text-gray-700 bg-transparent rounded-md transition duration-300 hover:bg-gray-200 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="4" y="4" width="16" height="16" rx="4" />
                    <circle cx="12" cy="12" r="3" />
                    <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
                </svg>
            </a>
        </div>
        <p class=" border-blue-200 border-t-2">
            Made with ❤️ by <a href="https://github.com/arslannoorpansota" target="_blank" class="underline">Arslan
                Noor</a>
        </p>
    </footer>

    <script src="stopwatch.js"></script>
</body>

</html>
